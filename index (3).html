<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>哼哼声播放器</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>哼哼声播放器</h1>
  <p>点击下方按钮播放哼哼声：</p>
  <button onclick="document.getElementById('hum').play()">播放哼哼声</button>
  <audio id="hum" src="https://upload.wikimedia.org/wikipedia/commons/5/59/Humming_male.ogg"></audio>
</body>
</html>
